{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
    <script src="{% static 'shop/script.js' %}"></script>
</head>
<body>
    <div class="product-container">
        <h1 class="product-title">Mahsulotlar Ro'yxati</h1>
        
        <ul style="list-style-type: none; padding: 0;">
            {% for product in products %}
                <li style="margin-bottom: 15px; padding: 15px; background-color: #f9f9f9; border-radius: 5px;">
                    <a href="{% url 'product_detail' product.id %}" style="text-decoration: none; color: #2c3e50; font-weight: bold;">
                        {{ product.name }}
                    </a>
                    <span style="float: right; color: #e74c3c;">${{ product.price }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
